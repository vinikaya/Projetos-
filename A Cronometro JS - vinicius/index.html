<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Cron√¥metro</title>
</head>
<body>
    <div class="pag">
        <div class="tela-inicio">
            <div class="menu">
                <button id="botao-crono" onclick="show()">Cronometro</button>
            </div>
        </div>
        <div class="container">
            <div class="top-sets">
                <div class="voltar">
                    <div><div class="botao-voltar" onclick="voltar()"><p>&larr;</p></div></div>
                </div>
                <div class="tela-contador">
                    <div class="numero-cron">00:00:00</div>
                </div>
            </div>
            <div class="botton-botoes">
                <div class="contain-botoes">
                    <button class="start" onclick="start()", id="start">start</button>
                    <button class="stop" onclick="stop()" id="stop">Stop</button>
                    <button class="reset" onclick="reset()" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
<script src="/assets/js/script.js"></script>
</body>
</html>
